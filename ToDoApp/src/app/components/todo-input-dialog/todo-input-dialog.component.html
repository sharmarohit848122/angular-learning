<!-- Fullscreen Overlay -->
<div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center z-3">
  <div class="modal-content p-4 bg-light rounded shadow w-75 h-auto">
    <h4>{{ mode === 'edit' ? 'Edit Todo' : 'Add New Todo' }}</h4>

    <div class="mb-3">
      <label>Title</label>
      <input [(ngModel)]="formData.title" class="form-control" placeholder="Enter title">
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea [(ngModel)]="formData.description" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label>Priority</label>
      <select [(ngModel)]="formData.priority" class="form-select">
        <option [value]="Priority.Low">Low</option>
        <option [value]="Priority.Medium">Medium</option>
        <option [value]="Priority.High">High</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Due Date</label>
      <input type="date" [(ngModel)]="formData.dueDate" class="form-control">
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
